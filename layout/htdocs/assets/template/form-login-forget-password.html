<section class="tpl-modal" id="sec-forget-password">
	<header>
		<h2>Esqueceu a senha?</h2>
		<p>Preencha os dados abaixo para recuperar:</p>
		<button class="btn-close">Fechar</button>
	</header>
	<form id="frm-forget-password" action="#" method="post">
		<fieldset>
			<input id="txt-forget-password-user-email" class="frm-text" type="text" name="userEmail" placeholder="e-mail">
		</fieldset>
		<fieldset>
			<button id="btn-forget-password-submit" type="submit">Enviar</button>
		</fieldset>
	</form>
</section>
