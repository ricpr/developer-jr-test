<!-- REGISTER -->
<section id="sec-register">
	<!-- REGISTER HEADER -->
	<header>
		<h2>Cadastro</h2>
		<a class="modal-btn-close">Fechar</a>
	</header>
	<!-- /REGISTER HEADER -->
	<!-- REGISTER WORKSPACE -->
	<div>
		<!-- REGISTER FORM -->
		<form class="frm-user" id="frm-register" action="#" method="post">
			<fieldset>
				<p>Preencha os campos abaixo:</p>
			</fieldset>
			<fieldset>
				<input id="frm-register-name" class="frm-text" type="text" name="userName" placeholder="nome">
			</fieldset>
			<fieldset>
				<input id="frm-register-email" class="frm-text" type="text" name="userEmail" placeholder="e-mail">
			</fieldset>
			<fieldset>
				<input id="frm-register-password" class="frm-text" type="password" name="userPassword" placeholder="senha">
			</fieldset>
			<fieldset>
				<input id="frm-register-confirm-password" class="frm-text" type="password" name="userConfirmPassword" placeholder="confirme a senha">
			</fieldset>
			<fieldset>
				<input id="frm-register-cpf" class="frm-text" type="text" name="userCPF" placeholder="CPF">
			</fieldset>
			<fieldset class="fld-0">
				<input id="frm-register-user-terms" type="checkbox" name="userAccept">
				<label id="lbl-register-terms" for="frm-register-user-terms">Li e concordo com os <a id="btn-use-terms" href="#">termos de uso</a></label>
			</fieldset>
			<fieldset>
				<button id="btn-register-submit" type="submit">Cadastrar</button>
			</fieldset>
		</form>
	</div>
	<!-- /REGISTER WORKSPACE -->
	<!-- REGISTER FOOTER -->
	<footer>
		<!-- /REGISTER FORM -->
		<p>Ou acesse com Facebook ou Google:</p>
		<!-- LOGIN WITH FACEBOOK -->
		<button class="btn-login-with-facebook" type="button">Entre com o facebook</button>
		<!-- /LOGIN WITH FACEBOOK -->
		<!-- LOGIN WITH GOOGLE -->
		<button class="btn-login-with-google" type="button">Entre com o Google</button>
		<!-- /LOGIN WITH GOOGLE -->
	</footer>
	<!-- /REGISTER FOOTER -->
</section>
<!-- /REGISTER -->
